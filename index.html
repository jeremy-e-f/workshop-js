<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SGP - Accueil</title>
</head>

<body>
    <nav></nav>
    <header></header>
    <main class="container-xl">
        <div class="row mt-3">
            <div class="col-7">
                <form>
                    <div class="form-row">
                        <div class="col-4">
                            <label for="nom" class="col-form-label">Nom</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="nom" name="nom" class="form-control mt-3" required >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-4">
                            <label for="psw" class="col-form-label">Mot de passe</label>
                        </div>
                        <div class="col-8">
                            <input type="password" id="psw" name="psw" class="form-control mt-3" required >
                        </div>
                    </div>
                    <div class="form-row mt-3">
                        <div class="col">
                            <button type="button" name="Ajouter" class="btn btn-outline-primary" onclick="ajouterUser();actualiserTableau();">Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <h1>Liste utilisateurs</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-5">
                <button class="btn btn-outline-primary" onclick="actualiserTableau();">Rafraichir</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12 table-responsive">
                <table class="table table-striped table-bordered" id="listeUsers">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">nom</th>
                            <th scope="col">mot de passe</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfooter></tfooter>
                </table>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- TODO -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-
J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
